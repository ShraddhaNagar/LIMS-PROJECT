{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .fcontainer {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    {% include 'logined/navbar.html' %}

    <div class="container-fluid">
        {% include 'logined/sidebar.html' %}

        <!-- Content -->
        <div class="col">
            <div class="container-fluid p-3">
                <div class="container mt-4 pt-1 fcontainer">
                    <h2>Incoming Material Data</h2>
                    <form class="row g-3 pt-3 mt-2 " action="{% url 'update' invoice_no=item.invoice_no %}" method="post">
                        {% csrf_token %}

                        <!-- Date of Indent -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="date_of_indent" class="form-label">Date of Indent:</label>
                            <input type="text" class="form-control" id="date_of_indent" name="date_of_indent" value="{{ item.date_of_indent }}" >
                        </div>

                        <!-- Material -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="material" class="form-label">Material:</label>
                            <input type="text" class="form-control" id="material" name="material" value="{{ item.material }}">
                        </div>
                        
                        <!-- Makes -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="makes" class="form-label">Makes:</label>
                            <input type="text" class="form-control" id="makes" name="makes" value="{{ item.makes }}">
                        </div>
                        <!-- Model No -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="model_no" class="form-label">Model No:</label>
                            <input type="text" class="form-control" id="model_no" name="model_no" value="{{ item.model_no }}">
                        </div>
                        <!-- PO No -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="po_no" class="form-label">P.O No:</label>
                            <input type="text" class="form-control" id="po_no" name="po_no" value="{{ item.po_no }}">
                        </div>
                        <!-- Date of Order -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="date_of_order" class="form-label">Date of Order:</label>
                            <input type="text" class="form-control" id="date_of_order" name="date_of_order" value="{{ item.date_of_order }}" >
                        </div>

                        <!-- Description -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="description" class="form-label">Description:</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ item.description }}">
                        </div>

                        <!-- Grade -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="grade" class="form-label">Grade:</label>
                            <select class="form-select" id="grade" name="grade">
                                <option value="{{ item.grade }}">{{ item.grade }}</option>
                                {% for grade in grades %}
                                <option value="{{ grade.name }}">{{ grade.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Supplier Name/Address -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="supplier_nameaddress" class="form-label">Supplier Name/Address:</label>
                            <select class="form-select" id="supplier_nameaddress" name="supplier_nameaddress">
                                <option value="{{ item.supplier_nameaddress }}">{{ item.supplier_nameaddress }}</option>
                                {% for vendor in vendors %}
                                <option value="{{ vendor.name }}">{{ vendor.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Incoming Material Inspection -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="incoming_material_inspection" class="form-label">Incoming Material
                                Inspection:</label>
                            <select class="form-select" id="incoming_material_inspection"
                                name="incoming_material_inspection">
                                <option value="{{ item.incoming_material_inspection }}">{{ item.incoming_material_inspection }}</option>
                            </select>
                        </div>

                        <!-- Quantity -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}">
                        </div>

                        <!-- Material Received Date -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="material_received_date" class="form-label">Material Received Date:</label>
                            <input type="text" class="form-control" id="material_received_date"
                                name="material_received_date" value="{{ item.material_received_date }}" >
                        </div>

                        <!-- HSN/SAC -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="hsn_sac" class="form-label">HSN/SAC:</label>
                            <input type="text" class="form-control" id="hsn_sac" name="hsn_sac" value="{{ item.hsn_sac }}">
                        </div>

                        <!-- Invoice No -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="invoice_no" class="form-label">Invoice No:</label>
                            <input type="text" class="form-control" id="invoice_no" name="invoice_no" value="{{ item.invoice_no }}">
                        </div>

                        <!-- Received By -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="received_by" class="form-label">Received By:</label>
                            <input type="text" class="form-control" id="received_by" name="received_by" value="{{ item.received_by }}">
                        </div>

                        <!-- Remark -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="remark" class="form-label">Remark:</label>
                            <textarea class="form-control" id="remark" name="remark" style="resize: none;" >{{ item.remark }}</textarea>
                        </div>

                        <!-- Submit Button -->

                        <div class="col-md-4  mb-3 px-4 mx-auto">
                            <button type="submit" class="btn btn-success">Update</button>
                            <a href="#" class="btn btn-danger disabled">Delete</a>
                        </div>
                        
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
