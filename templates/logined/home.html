{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <title>Dashboard</title>

    <style>
        .p-4 {
            border: 1px solid rgb(48, 43, 43);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    {% include 'logined/navbar.html' %}

    <div class="container-fluid">
        {% include 'logined/sidebar.html' %}


        <div class="col">
            <div class="container-fluid p-3">
                <div class="row justify-content-md-center">
                    <div class="col-sm-4 me-5 mt-5 p-4 text-sm-start">Requisition Data <br>
                        {{req_count}}
                        <br>
                        <a href="{% url 'requisition_data_list' %}">View Details</a>
                    </div>
                    <div class="col-sm-4 me-5 mt-5 p-4 text-sm-start">P.O. Details <br>
                        {{poIem_count}}
                        <br>
                        <a href="{% url 'purchase_list' %}">View Details</a>
                    </div>
                </div>
                
                <div class="row justify-content-md-center">
                    <div class="col-sm-4 me-5 mt-5 p-4 text-sm-start">P.O. Data <br>
                        {{po_count}}
                        <br>
                        <a href="{% url 'po_details' %}">View Details</a>
                    </div>
                    <div class="col-sm-4 me-5 mt-5 p-4 text-sm-start">Incoming Data <br>
                        {{incomingItem_count}}
                        <br>
                        <a href="{% url 'submitted_data_list' %}">View Details</a>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
