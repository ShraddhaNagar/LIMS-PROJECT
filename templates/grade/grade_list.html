<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.1/css/dataTables.bootstrap5.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.1/js/dataTables.bootstrap5.js"></script>

    <title>Dashboard</title>
</head>

<body>
    {% include 'logined/navbar.html' %}

    <div class="container-fluid">
        {% include 'logined/sidebar.html' %}

        <!-- Content -->
        <div class="col overflow-x-auto">
            <div class="container-fluid p-3">

                <div class="table-responsive{-sm|-md|-lg|-xl|-xxl} ">
                    <table id="example" class="caption-top table table-bordered table-striped table-sm table-hover"
                        style="width:100%">
                        <caption>
                            <h3>Grade List</h3>
                            <a href="{% url 'add_grade' %}" class="btn btn-primary">Add Grade</a>
                        </caption>
                        <thead class="table-light">
                            <tr>
                                <th class="col-10">Grade Name</th>
                                <th class="col-2">Delete</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            {% for grade in grades %}
                            <tr>
                                <td>{{ grade.name }}</td>
                                <td><a href="{% url 'grade_delete' id=grade.id %}" class="btn btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#example').DataTable({
                scrollX: true,
                scrollY: 300,
            });
        });
    </script>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
