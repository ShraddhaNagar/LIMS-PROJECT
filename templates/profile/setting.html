{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/forAllForm.css' %}">
    <title>Dashboard</title>

</head>

<body>
    {% include 'logined/navbar.html' %}
    <div class="container-fluid">
        {% include 'logined/sidebar.html' %}
        <!-- Content -->
        <div class="col">
            <div class="container-fluid p-3 ">
                <div class="container mt-4 pt-1 fcontainer">
                    <h2>Change Password</h2>
                    <form class="row g-3 pt-3 mt-2 " action="{% url 'setting' %}" method="post">
                        {% csrf_token %}
                        <!-- Current Password -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="password" class="form-label">Current Password:</label>
                            <input type="password" class="form-control" id="password" name="old_password">
                        </div>
                        <!-- Change Password -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="password" class="form-label">Change Password:</label>
                            <input type="password" class="form-control" id="password" name="new_password">
                        </div>
                        <!-- Confirm Password -->
                        <div class="col-md-4 mb-3 px-4">
                            <label for="password" class="form-label">Confirm Password:</label>
                            <input type="password" class="form-control" id="password" name="cnf_password">
                        </div>

                        <div class="col-md-4 mb-3 px-4 ">
                            <button type="submit" class="btn btn-success ">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'js/index.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
